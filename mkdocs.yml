theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: grey
      accent: indigo
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: indigo
      accent: indigo

  logo: img/logo.svg
  favicon: img/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - search.share

  plugins:
    - social
    - search:
      lang:
        - eng
        - ar
